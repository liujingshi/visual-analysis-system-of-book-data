<div class="login-max-page d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate"
                    id="kt_sign_in_form" action="#">
                    <div class="text-center mb-10">
                        <h1 class="text-dark mb-3">登录</h1>
                    </div>
                    <div class="fv-row mb-10 fv-plugins-icon-container">
                        <label class="form-label fs-6 fw-bolder text-dark">用户名</label>
                        <input class="form-control form-control-lg form-control-solid" type="text" name="username"
                            autocomplete="off">
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <div class="fv-row mb-10 fv-plugins-icon-container">
                        <div class="d-flex flex-stack mb-2">
                            <label class="form-label fw-bolder text-dark fs-6 mb-0">密码</label>
                        </div>
                        <input class="form-control form-control-lg form-control-solid" type="password" name="password"
                            autocomplete="off">
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <div class="text-center">
                        <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                            <span class="indicator-label">登录</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
