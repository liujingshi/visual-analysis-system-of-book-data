<div class="content">
    <div class="row">
        <div class="col-12">
            <div class="card h-md-100">
                <div class="card-header align-items-center border-0">
                    <h3 class="fw-bolder text-gray-900 m-0">用户管理</h3>
                </div>
                <div class="card-body pt-2">
                    <div class="d-flex align-items-center position-relative my-1">
                        <a href="javascript:;" class="btn btn-light-primary two-word" id="add" data-bs-toggle="modal" data-bs-target="#kt_modal_1">新增</a>
                        <a href="javascript:;" class="btn btn-light-success two-word ms-2" id="edit">修改</a>
                        <a href="javascript:;" class="btn btn-light-danger two-word ms-2" id="delete">删除</a>
                    </div>
                    <table id="itable" class="table table-row-bordered gy-5">
                        <thead>
                            <tr class="fw-bold fs-6 text-muted">
                                <th style="display: none;">ID</th>
                                <th>姓名</th>
                                <th>用户名</th>
                                <th>权限</th>
                            </tr>
                        </thead>
                        <tbody id="ibody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="kt_modal_1">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 800px !important;">
        <div class="modal-content" id="bui1">
            <div class="modal-header">
                <h5 class="modal-title">用户信息</h5>
                <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
                    <span class="svg-icon svg-icon-2x"></span>
                </div>
            </div>
            <div class="modal-body" style="overflow-y: auto; max-height: calc(100vh - 17rem);">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-10">
                            <label class="required form-label">用户名</label>
                            <input type="text" name="username" class="form-control form-control-solid" placeholder="请输入用户名"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-10">
                            <label class="required form-label">密码</label>
                            <input type="text" name="password" class="form-control form-control-solid" placeholder="请输入密码"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-10">
                            <label class="required form-label">姓名</label>
                            <input type="text" name="name" class="form-control form-control-solid" placeholder="请输入姓名"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-10">
                            <label class="required form-label">权限</label>
                            <select name="permission" class="form-select form-select-solid" data-control="select2" data-placeholder="请选择权限">
                                <option value="general"></option>
                                <option value="administrator">管理员</option>
                                <option value="general">普通用户</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submit">提交</button>
            </div>
        </div>
    </div>
</div>
