<div class="row">
    <!-- 图书检索 -->
    <!-- 查询与统计图书基本信息 -->
    <!-- table -->
    <div class="col-12">
        <div class="card h-md-100">
            <div class="card-header align-items-center border-0">
                <h3 class="fw-bolder text-gray-900 m-0">图书基本信息</h3>
            </div>
            <div class="card-body pt-2">
                <div class="d-flex align-items-center position-relative my-1">
                    <input type="text" id="ikeyword" class="form-control form-control-solid w-250px" placeholder="模糊搜索"/>
                </div>
                <table id="itable" class="table table-row-bordered gy-5">
                    <thead>
                        <tr class="fw-bold fs-6 text-muted">
                            <th>书名</th>
                            <th>分类</th>
                            <th>价格</th>
                            <th>作者</th>
                            <th>出版社</th>
                            <th>出版日期</th>
                            <th>人气</th>
                            <th>评论数</th>
                        </tr>
                    </thead>
                    <tbody id="ibody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
